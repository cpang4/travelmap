.menu-ui {
  background:#fff;
  position:absolute;
  top:10px;right:10px;
  z-index:1;
  border-radius:3px;
  width:120px;
  border:1px solid rgba(0,0,0,0.4);

  }
  .menu-ui a {
    font-size:13px;
    color:#404040;
    display:block;
    margin:0;padding:0;

    text-decoration:none;
    border-bottom:1px solid rgba(0,0,0,0.25);

    }
    .menu-ui a:first-child {
      border-radius:3px 3px 0 0;
      }
    .menu-ui a:last-child {
      border:none;
      border-radius:0 0 3px 3px;
      }
    .menu-ui a:hover {
      background:#f8f8f8;
      color:#404040;
      }

.popup {
  text-align:center;
  }
.popup .slideshow .image        { display:none; }
.popup .slideshow .image.active { display:block; }
.popup .slideshow img {
  height:200px;
  }
.popup .slideshow .caption {
  background:#eee;
  padding:10px;
  }

  padding:10px 0 20px;
  }
  .popup .cycle a.prev { float:left; }
  .popup .cycle a.next { float:right; }

<div id="map"></div>

</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>

<script>
function initMap() {

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: {lat: 37.701139, lng: 65.094817}
  });

  map.data.loadGeoJson('data-edit.json', null, function (features) {

    map.data.setMap(null);

    var infowindow = null;

    var markers = features.map(function (feature) {
        var g = feature.getGeometry();
        var marker = new google.maps.Marker({ 'position': g.get(0) });


        var images = feature.getProperty("images");
        var slideshowContent = '';

        for(var i = 0; i < images.length; i++) {
            var img = images[i];

            slideshowContent += '<div class="image' + (i === 0 ? ' active' : '') + '">' +
                                  '<a target=_blank href = ' + img[0] + '>' + '<img src="' + img[0] + '"/>' + '</a>'
                                  + '<div class="caption">' + img[1] + '</div>' +
                                '</div>';
        }

        // Create custom popup content
        var popupContent =  '<div id="' + feature.getProperty("title") + '" class="popup">' +
                                '<h3>' + feature.getProperty("title") + '</h3>';
        
        // do not show prev & next links if no images to show
        if (images.length > 0){
              popupContent += '<div class="slideshow">' +
                                    slideshowContent +
                                '</div>';
        // if only one image we do not want the next & prev links
        if (images.length > 1) {
          popupContent +=
                                '<div class="cycle">' +
                                    '<a href="#" class="prev">&laquo; Previous</a>' +
                                    '<a href="#" class="next">Next &raquo;</a>' +
                                '</div>'
                            '</div>';
        }
             }   

        marker.addListener('click', function() {
          if (infowindow){
            infowindow.close();
          }

          infowindow = new google.maps.InfoWindow({
              content: popupContent,
              maxWidth: 360
          });

          infowindow.open(map, marker);
          
        });

        return marker;
    });

    var markerCluster = new MarkerClusterer(map, markers,
      { maxZoom:15, imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' });

});

$('#map').on('click', '.popup .cycle a', function() {
    var $slideshow = $('.slideshow'),
        $newSlide;

    if ($(this).hasClass('prev')) {
        $newSlide = $slideshow.find('.active').prev();
        if ($newSlide.index() < 0) {
            $newSlide = $('.image').last();
        }
    } else {
        $newSlide = $slideshow.find('.active').next();
        if ($newSlide.index() < 0) {
            $newSlide = $('.image').first();
        }
    }

    $slideshow.find('.active').removeClass('active').hide();
    $newSlide.addClass('active').show();
    return false;
});

document.getElementById('navigation').onclick = function(e) {
    var pos = e.target.getAttribute('data-position');
    var zoom = e.target.getAttribute('zoom');
    if (pos) {
        var loc = pos.split(',');
        map.setZoom(parseInt(zoom));
        map.setCenter({lat: parseFloat(loc[0]), lng: parseFloat(loc[1])});
    }
}

}
</script>
